<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗意天城 - 云端诗意画廊</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Serif SC', 'SimSun', 'STKaiti', serif;
        }
        
        body {
            background: linear-gradient(135deg, #e6f7ff 0%, #f0e6ff 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.8) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(230, 240, 255, 0.6) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(240, 230, 255, 0.4) 0%, transparent 30%);
            z-index: -1;
        }
        
        .cloud {
            position: fixed;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: -1;
            animation: float 20s infinite linear;
        }
        
        .cloud-1 {
            width: 150px;
            height: 60px;
            top: 10%;
            left: 5%;
            animation-duration: 25s;
        }
        
        .cloud-2 {
            width: 200px;
            height: 80px;
            top: 25%;
            right: 8%;
            animation-duration: 30s;
            animation-delay: 5s;
        }
        
        .cloud-3 {
            width: 120px;
            height: 50px;
            bottom: 20%;
            left: 15%;
            animation-duration: 20s;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(10px); }
            50% { transform: translateX(0) translateY(20px); }
            75% { transform: translateX(-20px) translateY(10px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        header {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.9) 0%, rgba(37, 117, 252, 0.9) 100%);
            color: white;
            text-align: center;
            padding: 5rem 1rem 4rem; /* 增加上下内边距 */
            margin-bottom: 3rem; /* 增加底部外边距 */
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,192C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 4rem; /* 增大标题字体 */
            margin-bottom: 1rem; /* 增加底部间距 */
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 3px; /* 增加字间距 */
        }
        
        .subtitle {
            font-size: 1.8rem; /* 增大副标题字体 */
            opacity: 0.95;
            font-weight: 300;
            margin-bottom: 2rem; /* 增加底部间距 */
            font-style: italic;
        }
        
        .divider {
            width: 150px; /* 增加分隔线宽度 */
            height: 4px; /* 增加分隔线高度 */
            background: rgba(255, 255, 255, 0.7);
            margin: 0 auto 2rem; /* 增加底部间距 */
            border-radius: 2px;
        }
        
        .poem-line {
            font-size: 1.3rem; /* 增大诗句字体 */
            margin: 0.8rem 0; /* 增加诗句间距 */
            opacity: 0.9;
        }
        
        .container {
            max-width: 1600px; /* 增加最大宽度 */
            margin: 0 auto;
            padding: 0 40px; /* 增加左右内边距 */
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); /* 增加卡片最小宽度 */
            gap: 40px; /* 增加卡片间距 */
            padding: 30px 0; /* 增加上下内边距 */
        }
        
        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px; /* 增加圆角半径 */
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* 增强阴影效果 */
            transition: all 0.4s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            height: auto;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.05) 0%, rgba(37, 117, 252, 0.05) 100%);
            z-index: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .card:hover {
            transform: translateY(-12px) scale(1.03); /* 增强悬停效果 */
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); /* 增强悬停阴影 */
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card-img-container {
            position: relative;
            overflow: hidden;
            flex: 1;
            min-height: 280px; /* 增加最小高度 */
            max-height: 380px; /* 增加最大高度 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transition: transform 0.5s ease;
            padding: 15px; /* 增加内边距 */
        }
        
        .card:hover .card-img {
            transform: scale(1.08); /* 增强悬停缩放效果 */
        }
        
        .card-content {
            padding: 30px; /* 增加内边距 */
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }
        
        .card-title {
            font-size: 1.6rem; /* 增大标题字体 */
            margin-bottom: 15px; /* 增加底部间距 */
            color: #2c3e50;
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
            border-bottom: 1px solid rgba(106, 17, 203, 0.2);
            padding-bottom: 15px; /* 增加底部内边距 */
        }
        
        .card-date {
            color: #7f8c8d;
            font-size: 1rem; /* 增大日期字体 */
            margin-top: 20px; /* 增加顶部间距 */
            text-align: center;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 60px; /* 增加内边距 */
            color: #7f8c8d;
            display: none;
            font-size: 1.3rem; /* 增大字体 */
        }
        
        .loading.show {
            display: block;
        }
        
        .load-more {
            text-align: center;
            margin: 60px 0; /* 增加上下外边距 */
        }
        
        .load-more-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 18px 45px; /* 增加按钮内边距 */
            border-radius: 50px;
            font-size: 1.3rem; /* 增大按钮字体 */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.3); /* 增强按钮阴影 */
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }
        
        .load-more-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .load-more-btn:hover {
            transform: translateY(-5px); /* 增强悬停效果 */
            box-shadow: 0 12px 30px rgba(106, 17, 203, 0.4); /* 增强悬停阴影 */
        }
        
        .load-more-btn:hover::before {
            left: 100%;
        }
        
        .error {
            text-align: center;
            padding: 40px; /* 增加内边距 */
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 12px; /* 增加圆角半径 */
            margin: 30px 0; /* 增加外边距 */
            display: none;
            font-size: 1.2rem; /* 增大字体 */
        }
        
        footer {
            text-align: center;
            padding: 60px 0; /* 增加上下内边距 */
            margin-top: 80px; /* 增加顶部外边距 */
            color: #7f8c8d;
            background: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(230, 230, 230, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .footer-content {
            max-width: 900px; /* 增加最大宽度 */
            margin: 0 auto;
        }
        
        .footer-poem {
            font-style: italic;
            margin-bottom: 30px; /* 增加底部间距 */
            line-height: 1.8;
            font-size: 1.3rem; /* 增大字体 */
        }
        
        .social-links {
            margin-top: 30px; /* 增加顶部间距 */
        }
        
        .social-links a {
            color: #6a11cb;
            font-size: 1.5rem; /* 增大图标 */
            margin: 0 15px; /* 增加图标间距 */
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #2575fc;
        }
        
        /* 图片预览模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px; /* 增加圆角半径 */
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5); /* 增强阴影效果 */
        }
        
        .modal-close {
            position: absolute;
            top: 30px; /* 增加顶部距离 */
            right: 40px; /* 增加右侧距离 */
            color: #fff;
            font-size: 50px; /* 增大关闭按钮 */
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 1001;
        }
        
        .modal-close:hover {
            color: #6a11cb;
        }
        
        .modal-title {
            position: absolute;
            bottom: 30px; /* 增加底部距离 */
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.4rem; /* 增大字体 */
            padding: 15px; /* 增加内边距 */
            background: rgba(0, 0, 0, 0.6);
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px; /* 增大导航按钮 */
            cursor: pointer;
            padding: 15px 20px; /* 增加内边距 */
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: background 0.3s;
        }
        
        .modal-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .modal-prev {
            left: 30px; /* 增加左侧距离 */
        }
        
        .modal-next {
            right: 30px; /* 增加右侧距离 */
        }
        
        .modal-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8rem; /* 增大字体 */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 1200px) {
            .container {
                max-width: 1200px;
                padding: 0 30px;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 25px;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .modal-nav {
                font-size: 40px;
                padding: 12px 16px;
            }
            
            .modal-prev {
                left: 20px;
            }
            
            .modal-next {
                right: 20px;
            }
            
            .modal-content-container {
                max-width: 98%;
                max-height: 98%;
            }
            
            .card-img-container {
                min-height: 240px;
                max-height: 320px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 4rem 1rem 3rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .card-img-container {
                min-height: 220px;
                max-height: 280px;
            }
            
            .container {
                padding: 0 20px;
            }
        }
        
        /* 卷轴效果 */
        .scroll-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px; /* 增加高度 */
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        /* 图片加载指示器 */
        .img-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            color: #7f8c8d;
            font-size: 1.2rem; /* 增大字体 */
        }
        
        .img-loading i {
            margin-right: 12px; /* 增加图标间距 */
        }
        
        /* 缓存提示 */
        .cache-notice {
            text-align: center;
            padding: 15px; /* 增加内边距 */
            background: rgba(106, 17, 203, 0.1);
            border-radius: 10px; /* 增加圆角半径 */
            margin: 15px 0; /* 增加外边距 */
            color: #6a11cb;
            font-size: 1rem; /* 增大字体 */
        }
    </style>
</head>
<body>
    <div class="scroll-effect" id="scrollIndicator"></div>
    
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    
    <header>
        <div class="header-content">
            <h1>诗意天城</h1>
            <p class="subtitle">云端之上的诗意画廊</p>
            <div class="divider"></div>
            <p class="poem-line">天接云涛连晓雾，星河欲转千帆舞</p>
            <p class="poem-line">仿佛梦魂归帝所，闻天语，殷勤问我归何处</p>
        </div>
    </header>
    
    <div class="container">
        <div class="cache-notice">
            <i class="fas fa-bolt"></i> 使用国内镜像加速，加载更快更稳定
        </div>
        
        <div class="gallery" id="gallery">
            <!-- 图片卡片将通过JavaScript动态加载 -->
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-cloud-download-alt"></i> 正在从云端加载诗意图片...
        </div>
        
        <div class="error" id="error">
            <!-- 错误信息将在这里显示 -->
        </div>
        
        <div class="load-more">
            <button class="load-more-btn" id="loadMore" style="display: none;">加载更多诗意</button>
        </div>
    </div>
    
    <!-- 图片预览模态框 -->
    <div class="modal" id="imageModal">
        <span class="modal-close" id="modalClose">&times;</span>
        <div class="modal-nav modal-prev" id="modalPrev">&#10094;</div>
        <div class="modal-nav modal-next" id="modalNext">&#10095;</div>
        <div class="modal-loading" id="modalLoading">
            <i class="fas fa-spinner fa-spin"></i> 加载原图中...
        </div>
        <div class="modal-content-container">
            <img class="modal-content" id="modalImage">
        </div>
        <div class="modal-title" id="modalTitle"></div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p class="footer-poem">"我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间。"</p>
            <p>诗意天城 &copy; 2023 | 云端诗意画廊 | 使用国内镜像加速</p>
            <div class="social-links">
                <a href="https://github.com/yimingriyue/shiyitiancheng" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // 使用国内镜像加速访问GitHub内容
        const MIRROR_BASE_URLS = [
            'https://cdn.jsdelivr.net/gh/yimingriyue/shiyitiancheng@main/shiyitiancheng/',
            'https://raw.gitmirror.com/yimingriyue/shiyitiancheng/main/shiyitiancheng/',
            'https://raw.fastgit.org/yimingriyue/shiyitiancheng/main/shiyitiancheng/',
            'https://ghproxy.com/https://raw.githubusercontent.com/yimingriyue/shiyitiancheng/main/shiyitiancheng/'
        ];
        
        // 使用GitHub API的代理服务
        const GITHUB_API_PROXY = 'https://api.oioweb.cn/api/github/repos';
        
        // DOM元素
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const loadMoreBtn = document.getElementById('loadMore');
        const errorDiv = document.getElementById('error');
        const scrollIndicator = document.getElementById('scrollIndicator');
        
        // 模态框相关元素
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalClose = document.getElementById('modalClose');
        const modalPrev = document.getElementById('modalPrev');
        const modalNext = document.getElementById('modalNext');
        const modalLoading = document.getElementById('modalLoading');
        
        // 存储所有图片数据
        let allImages = [];
        let currentIndex = 0;
        const imagesPerLoad = 6;
        let currentModalIndex = 0;
        
        // 初始化画廊
        async function initGallery() {
            loading.classList.add('show');
            errorDiv.style.display = 'none';
            
            try {
                // 使用GitHub API代理服务获取文件列表
                const response = await fetch(`${GITHUB_API_PROXY}?url=https://api.github.com/repos/yimingriyue/shiyitiancheng/contents/shiyitiancheng`);
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                const files = data.result || [];
                
                // 过滤出图片文件
                allImages = files.filter(file => {
                    if (file.type !== 'file') return false;
                    const extension = file.name.toLowerCase().split('.').pop();
                    return ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp'].includes(extension);
                });
                
                if (allImages.length === 0) {
                    throw new Error('未在仓库中找到图片文件');
                }
                
                // 初始加载图片
                loadImages();
                
                // 如果图片数量超过单次加载量，显示加载更多按钮
                if (allImages.length > imagesPerLoad) {
                    loadMoreBtn.style.display = 'block';
                }
                
            } catch (error) {
                console.error('加载图片时出错:', error);
                // 如果API失败，尝试使用备用方案
                await tryAlternativeLoading();
            } finally {
                loading.classList.remove('show');
            }
        }
        
        // 备用加载方案
        async function tryAlternativeLoading() {
            try {
                // 尝试直接使用GitHub Pages
                const pagesResponse = await fetch('https://yimingriyue.github.io/shiyitiancheng/list.json');
                if (pagesResponse.ok) {
                    const imageList = await pagesResponse.json();
                    allImages = imageList;
                    loadImages();
                    return;
                }
            } catch (e) {
                console.log('GitHub Pages方案失败:', e);
            }
            
            // 最终备用方案：显示错误信息
            showError('无法加载图片，请检查网络连接或稍后重试');
        }
        
        // 获取图片URL（使用镜像）
        function getImageUrl(fileName, mirrorIndex = 0) {
            const mirrorUrl = MIRROR_BASE_URLS[mirrorIndex] + encodeURIComponent(fileName);
            return mirrorUrl;
        }
        
        // 加载图片函数
        function loadImages() {
            const endIndex = Math.min(currentIndex + imagesPerLoad, allImages.length);
            
            for (let i = currentIndex; i < endIndex; i++) {
                const file = allImages[i];
                const title = file.name.replace(/\.[^/.]+$/, ""); // 移除文件扩展名
                
                // 创建卡片元素
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = i;
                
                // 创建图片容器
                const imgContainer = document.createElement('div');
                imgContainer.className = 'card-img-container';
                
                // 创建图片加载指示器
                const imgLoading = document.createElement('div');
                imgLoading.className = 'img-loading';
                imgLoading.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 加载中...';
                
                // 创建图片元素
                const img = document.createElement('img');
                img.className = 'card-img';
                img.alt = title;
                img.loading = 'lazy'; // 延迟加载
                
                // 图片加载处理
                img.onload = function() {
                    imgLoading.style.display = 'none';
                };
                
                // 图片加载错误处理 - 尝试备用镜像
                img.onerror = function() {
                    const currentMirrorIndex = parseInt(img.dataset.mirrorIndex) || 0;
                    const nextMirrorIndex = (currentMirrorIndex + 1) % MIRROR_BASE_URLS.length;
                    
                    if (nextMirrorIndex !== currentMirrorIndex) {
                        imgLoading.innerHTML = `<i class="fas fa-sync-alt fa-spin"></i> 尝试镜像 ${nextMirrorIndex + 1}...`;
                        img.dataset.mirrorIndex = nextMirrorIndex;
                        img.src = getImageUrl(file.name, nextMirrorIndex);
                    } else {
                        imgLoading.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 加载失败';
                        imgLoading.style.color = '#e74c3c';
                    }
                };
                
                // 设置图片源 - 使用第一个镜像
                img.dataset.mirrorIndex = 0;
                img.src = getImageUrl(file.name, 0);
                
                // 创建卡片内容
                const cardContent = document.createElement('div');
                cardContent.className = 'card-content';
                
                const cardTitle = document.createElement('h3');
                cardTitle.className = 'card-title';
                cardTitle.textContent = title;
                
                const cardDate = document.createElement('p');
                cardDate.className = 'card-date';
                cardDate.textContent = '最后更新: ' + formatDate(file.updated_at || file.created_at);
                
                // 组装卡片
                imgContainer.appendChild(imgLoading);
                imgContainer.appendChild(img);
                cardContent.appendChild(cardTitle);
                cardContent.appendChild(cardDate);
                
                card.appendChild(imgContainer);
                card.appendChild(cardContent);
                
                // 添加点击事件打开模态框
                card.addEventListener('click', () => {
                    openModal(i);
                });
                
                // 添加到画廊
                gallery.appendChild(card);
                
                // 添加卡片动画
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 100);
                }, i * 100);
            }
            
            currentIndex = endIndex;
            
            // 如果已加载所有图片，隐藏加载更多按钮
            if (currentIndex >= allImages.length) {
                loadMoreBtn.style.display = 'none';
            }
        }
        
        // 打开图片预览模态框
        function openModal(index) {
            currentModalIndex = index;
            const file = allImages[index];
            const title = file.name.replace(/\.[^/.]+$/, "");
            
            // 显示模态框
            imageModal.style.display = 'block';
            modalTitle.textContent = title;
            modalImage.style.display = 'none';
            modalLoading.style.display = 'block';
            
            // 重置镜像索引
            modalImage.dataset.mirrorIndex = 0;
            
            // 加载原图
            modalImage.onload = function() {
                modalLoading.style.display = 'none';
                modalImage.style.display = 'block';
                
                // 根据图片尺寸调整显示
                adjustModalImage();
            };
            
            modalImage.onerror = function() {
                const currentMirrorIndex = parseInt(modalImage.dataset.mirrorIndex) || 0;
                const nextMirrorIndex = (currentMirrorIndex + 1) % MIRROR_BASE_URLS.length;
                
                if (nextMirrorIndex !== currentMirrorIndex) {
                    modalLoading.innerHTML = `<i class="fas fa-sync-alt fa-spin"></i> 尝试镜像 ${nextMirrorIndex + 1}...`;
                    modalImage.dataset.mirrorIndex = nextMirrorIndex;
                    modalImage.src = getImageUrl(file.name, nextMirrorIndex);
                } else {
                    modalLoading.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 加载失败';
                }
            };
            
            modalImage.src = getImageUrl(file.name, 0);
        }
        
        // 根据图片尺寸调整模态框中的图片显示
        function adjustModalImage() {
            const container = document.querySelector('.modal-content-container');
            const img = modalImage;
            
            // 获取图片的自然尺寸
            const naturalWidth = img.naturalWidth;
            const naturalHeight = img.naturalHeight;
            
            // 获取容器的最大尺寸
            const maxWidth = container.clientWidth;
            const maxHeight = container.clientHeight;
            
            // 计算适合容器的尺寸
            let width = naturalWidth;
            let height = naturalHeight;
            
            if (width > maxWidth) {
                height = (maxWidth / width) * height;
                width = maxWidth;
            }
            
            if (height > maxHeight) {
                width = (maxHeight / height) * width;
                height = maxHeight;
            }
            
            // 设置图片尺寸
            img.style.width = width + 'px';
            img.style.height = height + 'px';
        }
        
        // 关闭模态框
        function closeModal() {
            imageModal.style.display = 'none';
        }
        
        // 切换到上一张图片
        function prevImage() {
            if (currentModalIndex > 0) {
                openModal(currentModalIndex - 1);
            } else {
                openModal(allImages.length - 1); // 循环到最后一张
            }
        }
        
        // 切换到下一张图片
        function nextImage() {
            if (currentModalIndex < allImages.length - 1) {
                openModal(currentModalIndex + 1);
            } else {
                openModal(0); // 循环到第一张
            }
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        // 显示错误信息
        function showError(message) {
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            errorDiv.style.display = 'block';
            loading.classList.remove('show');
            loadMoreBtn.style.display = 'none';
        }
        
        // 初始加载
        initGallery();
        
        // 加载更多按钮点击事件
        loadMoreBtn.addEventListener('click', loadImages);
        
        // 模态框事件监听
        modalClose.addEventListener('click', closeModal);
        modalPrev.addEventListener('click', prevImage);
        modalNext.addEventListener('click', nextImage);
        
        // 点击模态框背景关闭
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeModal();
            }
        });
        
        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (imageModal.style.display === 'block') {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    prevImage();
                } else if (e.key === 'ArrowRight') {
                    nextImage();
                }
            }
        });
        
        // 滚动进度指示器
        window.addEventListener('scroll', () => {
            const winHeight = window.innerHeight;
            const docHeight = document.documentElement.scrollHeight;
            const scrollTop = window.pageYOffset;
            const scrollPercent = scrollTop / (docHeight - winHeight);
            
            scrollIndicator.style.transform = `scaleX(${scrollPercent})`;
            
            // 无限滚动（可选功能）
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                if (currentIndex < allImages.length && !loading.classList.contains('show')) {
                    loadImages();
                }
            }
        });
        
        // 窗口大小变化时调整模态框图片
        window.addEventListener('resize', () => {
            if (imageModal.style.display === 'block') {
                adjustModalImage();
            }
        });
    </script>
</body>
</html>
