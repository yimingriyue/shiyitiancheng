    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Serif SC', 'SimSun', 'STKaiti', serif;
        }
        
        body {
            background: linear-gradient(135deg, #e6f7ff 0%, #f0e6ff 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;

            overflow-x: hidden;

        body::before {

            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.8) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(230, 240, 255, 0.6) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(240, 230, 255, 0.4) 0%, transparent 30%);

        .cloud {
            position: fixed;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;

            z-index: -1;
            animation: float 20s infinite linear;
        }
        
        .cloud-1 {
            width: 150px;
            height: 60px;
            top: 10%;
            left: 5%;
            animation-duration: 25s;
        }
        
        .cloud-2 {
            width: 200px;
            height: 80px;
            top: 25%;
            right: 8%;
            animation-duration: 30s;
            animation-delay: 5s;
        }
        
        .cloud-3 {
            width: 120px;
            height: 50px;
            bottom: 20%;
            left: 15%;
            animation-duration: 20s;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(10px); }
            50% { transform: translateX(0) translateY(20px); }
            75% { transform: translateX(-20px) translateY(10px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        header {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.9) 0%, rgba(37, 117, 252, 0.9) 100%);
            color: white;
            text-align: center;

            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,192C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.95;
            font-weight: 300;
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        
        .divider {
            width: 100px;
            height: 3px;
            background: rgba(255, 255, 255, 0.7);
            margin: 0 auto 1.5rem;
            border-radius: 2px;
        }
        
        .poem-line {
            font-size: 1.1rem;

        }
        
        .container {
            max-width: 1400px;

            padding: 0 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.05) 0%, rgba(37, 117, 252, 0.05) 100%);

        .card:hover {

        .card:hover .card-img {

        .card-content {

  /* 图片预览模态框样式 */
.modal {

    position: fixed;
    z-index: 1000;

    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.95);

.modal-content-container {

    left: 0;

}

.modal-content {
    max-width: calc(100vw - 40px);
    max-height: calc(100vh - 40px);
    width: auto;
    height: auto;

    border-radius: 8px;

}

.modal-close {
    position: absolute;

        <script>
// GitHub API配置
const GITHUB_API_BASE = 'https://api.github.com/repos/yimingriyue/shiyitiancheng/contents/';
const CDN_CONFIG = {
  jsdelivr: 'https://gcore.jsdelivr.net/gh/yimingriyue/shiyitiancheng@main/',
  raw: 'https://raw.githubusercontent.com/yimingriyue/shiyitiancheng/main/'
};

// DOM元素
const gallery = document.getElementById('gallery');
const loading = document.getElementById('loading');
const loadMoreBtn = document.getElementById('loadMore');
const errorDiv = document.getElementById('error');
const scrollIndicator = document.getElementById('scrollIndicator');

// 模态框相关元素
const imageModal = document.getElementById('imageModal');
const modalImage = document.getElementById('modalImage');
const modalTitle = document.getElementById('modalTitle');
const modalClose = document.getElementById('modalClose');
const modalPrev = document.getElementById('modalPrev');
const modalNext = document.getElementById('modalNext');
const modalLoading = document.getElementById('modalLoading');

// 存储所有图片数据
let allImages = [];
let currentIndex = 0;
const imagesPerLoad = 6;
let currentModalIndex = 0;

// 图片缓存，避免重复加载
const imageCache = new Map();

// 获取图片URL（优先使用CDN）
function getImageUrl(file, useCDN = true) {
  if (useCDN) {
    // 使用 jsDelivr CDN（国内友好）
    return CDN_CONFIG.jsdelivr + encodeURIComponent(file.folderPath) + '/' + encodeURIComponent(file.name);
  } else {
    // 备用：直接 GitHub
    if (file.download_url) {
      return file.download_url;
    } else {
      return CDN_CONFIG.raw + encodeURIComponent(file.folderPath) + '/' + encodeURIComponent(file.name);
    }
  }
}

// 预加载图片到缓存
function preloadImageToCache(url, index) {
  return new Promise((resolve) => {
    const img = new Image();
    img.onload = function() {
      imageCache.set(index, {
        url: url,
        element: img,
        loaded: true
      });
      resolve(true);
    };
    img.onerror = function() {
      console.warn(`预加载图片失败: ${url}`);
      resolve(false);
    };
    img.src = url;
  });
}

// 从缓存获取图片或创建新的
function getImageFromCache(index, file) {
  if (imageCache.has(index)) {
    const cached = imageCache.get(index);
    if (cached.loaded) {
      return cached.element;
    }
  }
  
  // 如果缓存中没有，创建新的图片并开始预加载
  const imageUrl = getImageUrl(file, true);
  const img = new Image();
  
  // 异步预加载到缓存
  preloadImageToCache(imageUrl, index);
  
  return img;
}

// 初始化画廊
async function initGallery() {
    loading.classList.add('show');
    errorDiv.style.display = 'none';
    
    try {
        // 获取所有年份文件夹的图片
        await getAllImages();
        
        if (allImages.length === 0) {
            throw new Error('未在仓库中找到图片文件');
        }
        
        // 按日期排序（新的在前）
        allImages.sort((a, b) => new Date(b.updated_at || b.created_at) - new Date(a.updated_at || a.created_at));
        
        // 初始加载图片
        loadImages();
        
        // 如果图片数量超过单次加载量，显示加载更多按钮
        if (allImages.length > imagesPerLoad) {
            loadMoreBtn.style.display = 'block';
        }
        
    } catch (error) {
        console.error('加载图片时出错:', error);
        showError('无法从GitHub加载图片: ' + error.message);
    } finally {
        loading.classList.remove('show');
    }
}

// 递归获取所有图片
async function getAllImages() {
    allImages = [];
    
    // 要扫描的文件夹路径
    const foldersToScan = [
        'shiyitiancheng',
        'shiyitiancheng/2024',
        'shiyitiancheng/2025'
        // 可以继续添加更多年份文件夹
    ];
    
    // 遍历所有文件夹
    for (const folderPath of foldersToScan) {
        try {
            await scanFolder(folderPath);
        } catch (error) {
            console.warn(`无法访问文件夹 ${folderPath}:`, error);
        }
    }
}

// 扫描单个文件夹并获取图片
async function scanFolder(folderPath) {
    const response = await fetch(GITHUB_API_BASE + folderPath);
    
    if (!response.ok) {
        throw new Error(`无法访问文件夹: ${folderPath}`);
    }
    
    const items = await response.json();
    
    for (const item of items) {
        if (item.type === 'file') {
            // 检查是否是图片文件
            const extension = item.name.toLowerCase().split('.').pop();
            if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp'].includes(extension)) {
                // 添加文件夹路径信息
                item.folderPath = folderPath;
                allImages.push(item);
            }
        } else if (item.type === 'dir') {
            // 递归扫描子文件夹（如果需要扫描所有子文件夹）
            // await scanFolder(item.path);
        }
    }
}

// 加载图片函数
function loadImages() {
    const endIndex = Math.min(currentIndex + imagesPerLoad, allImages.length);
    
    for (let i = currentIndex; i < endIndex; i++) {
        const file = allImages[i];
        const title = file.name.replace(/\.[^/.]+$/, ""); // 移除文件扩展名
        
        // 构建图片URL - 优先使用CDN（卡片和模态框使用相同的URL）
        const imageUrl = getImageUrl(file, true);
        
        // 创建卡片元素
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = i;
        
        // 创建图片容器
        const imgContainer = document.createElement('div');
        imgContainer.className = 'card-img-container';
        
        // 创建图片加载指示器
        const imgLoading = document.createElement('div');
        imgLoading.className = 'img-loading';
        imgLoading.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 加载中...';
        
        // 创建图片元素
        const img = document.createElement('img');
        img.className = 'card-img';
        img.alt = title;
        img.loading = 'lazy'; // 延迟加载
        
        // 图片加载处理
        img.onload = function() {
            imgLoading.style.display = 'none';
            
            // 图片加载成功后，预加载到缓存供模态框使用
            preloadImageToCache(imageUrl, i);
        };
        
        // 图片加载错误处理 - 尝试备用URL
        img.onerror = function() {
            imgLoading.innerHTML = '<i class="fas fa-exclamation-triangle"></i> CDN加载失败，尝试备用方案...';
            imgLoading.style.color = '#e74c3c';
            
            // 使用原始GitHub URL作为备用
            setTimeout(() => {
                const fallbackUrl = getImageUrl(file, false);
                img.src = fallbackUrl;
                
                // 如果备用方案也失败
                img.onerror = function() {
                    imgLoading.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 所有镜像都加载失败';
                };
            }, 1000);
        };
        
        // 设置图片源 - 优先使用CDN
        img.src = imageUrl;
        
        // 创建卡片内容
        const cardContent = document.createElement('div');
        cardContent.className = 'card-content';
        
        const cardTitle = document.createElement('h3');
        cardTitle.className = 'card-title';
        cardTitle.textContent = title;
        
        const cardDate = document.createElement('p');
        cardDate.className = 'card-date';
        // 显示文件夹路径和日期
        const folderName = file.folderPath.split('/').pop();
        cardDate.textContent = `${folderName} • 最后更新: ${formatDate(file.updated_at || file.created_at)}`;
        
        // 组装卡片
        imgContainer.appendChild(imgLoading);
        imgContainer.appendChild(img);
        cardContent.appendChild(cardTitle);
        cardContent.appendChild(cardDate);
        
        card.appendChild(imgContainer);
        card.appendChild(cardContent);
        
        // 添加点击事件打开模态框
        card.addEventListener('click', () => {
            openModal(i);
        });
        
        // 添加到画廊
        gallery.appendChild(card);
        
        // 添加卡片动画
        setTimeout(() => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        }, i * 100);
    }
    
    currentIndex = endIndex;
    
    // 如果已加载所有图片，隐藏加载更多按钮
    if (currentIndex >= allImages.length) {
        loadMoreBtn.style.display = 'none';
    }
}

// 打开图片预览模态框
function openModal(index) {
    currentModalIndex = index;
    const file = allImages[index];
    const title = file.name.replace(/\.[^/.]+$/, "");
    
    // 显示模态框
    imageModal.style.display = 'block';
    modalTitle.textContent = title;
    modalImage.style.display = 'none';
    modalLoading.style.display = 'block';
    
    // 检查图片是否已经在缓存中
    if (imageCache.has(index) && imageCache.get(index).loaded) {
        // 使用缓存的图片
        const cachedImage = imageCache.get(index).element;
        modalImage.src = cachedImage.src;
        modalLoading.style.display = 'none';
        modalImage.style.display = 'block';
        adjustModalImage();
    } else {
        // 构建图片URL - 优先使用CDN
        const imageUrl = getImageUrl(file, true);
        
        // 加载原图
        modalImage.onload = function() {
            modalLoading.style.display = 'none';
            modalImage.style.display = 'block';
            
            // 根据图片尺寸调整显示
            adjustModalImage();
            
            // 缓存这张图片
            imageCache.set(index, {
                url: imageUrl,
                element: modalImage,
                loaded: true
            });
        };
        
        // 图片加载错误处理 - 尝试备用URL
        modalImage.onerror = function() {
            modalLoading.innerHTML = '<i class="fas fa-exclamation-triangle"></i> CDN加载失败，尝试备用方案...';
            
            // 使用原始GitHub URL作为备用
            setTimeout(() => {
                const fallbackUrl = getImageUrl(file, false);
                modalImage.src = fallbackUrl;
                
                // 如果备用方案也失败
                modalImage.onerror = function() {
                    modalLoading.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 所有镜像都加载失败';
                };
            }, 1000);
        };
        
        modalImage.src = imageUrl;
    }
}

// 根据图片尺寸调整模态框中的图片显示
function adjustModalImage() {
    const img = modalImage;
    
    // 让CSS自动处理图片尺寸，使用object-fit: contain保持比例
    img.style.width = 'auto';
    img.style.height = 'auto';
    img.style.maxWidth = 'calc(100vw - 40px)';
    img.style.maxHeight = 'calc(100vh - 40px)';
    
    // 确保图片居中显示
    img.style.objectFit = 'contain';
}

// 关闭模态框
function closeModal() {
    imageModal.style.display = 'none';
}

// 切换到上一张图片
function prevImage() {
    if (currentModalIndex > 0) {
        openModal(currentModalIndex - 1);
    } else {
        openModal(allImages.length - 1); // 循环到最后一张
    }
}

// 切换到下一张图片
function nextImage() {
    if (currentModalIndex < allImages.length - 1) {
        openModal(currentModalIndex + 1);
    } else {
        openModal(0); // 循环到第一张
    }
}

// 格式化日期
function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('zh-CN', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
    });
}

// 显示错误信息
function showError(message) {
    errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
    errorDiv.style.display = 'block';
    loading.classList.remove('show');
    loadMoreBtn.style.display = 'none';
}

// 初始加载
initGallery();

// 加载更多按钮点击事件
loadMoreBtn.addEventListener('click', loadImages);

// 模态框事件监听
modalClose.addEventListener('click', closeModal);
modalPrev.addEventListener('click', prevImage);
modalNext.addEventListener('click', nextImage);

// 点击模态框背景关闭
imageModal.addEventListener('click', (e) => {
    // 检查点击的是否是背景（不是图片、不是导航按钮、不是关闭按钮）
    if (e.target === imageModal || 
        e.target.classList.contains('modal-content-container')) {
        closeModal();
    }
});

// 键盘导航
document.addEventListener('keydown', (e) => {
    if (imageModal.style.display === 'block') {
        if (e.key === 'Escape') {
            closeModal();
        } else if (e.key === 'ArrowLeft') {
            prevImage();
        } else if (e.key === 'ArrowRight') {
            nextImage();
        }
    }
});

// 滚动进度指示器
window.addEventListener('scroll', () => {
    const winHeight = window.innerHeight;
    const docHeight = document.documentElement.scrollHeight;
    const scrollTop = window.pageYOffset;
    const scrollPercent = scrollTop / (docHeight - winHeight);
    
    scrollIndicator.style.transform = `scaleX(${scrollPercent})`;
    
    // 无限滚动（可选功能）
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        if (currentIndex < allImages.length && !loading.classList.contains('show')) {
            loadImages();
        }
    }
});

// 窗口大小变化时调整模态框图片
window.addEventListener('resize', () => {
    if (imageModal.style.display === 'block') {
        adjustModalImage();
    }
});
    </script>
