        body::before {
            content: "";

            top: 0;
            left: 0;

    <script>
        // 分页配置 - 使用瀑布流无限滚动
        const PAGINATION_CONFIG = {
            pageSize: 20, // 每页加载的图片数量
            currentPage: 0, // 当前页码
            hasMore: true, // 是否还有更多数据
            isLoading: false, // 是否正在加载
            allImageData: [], // 存储所有图片数据
            loadedImageData: [] // 存储已加载的图片数据
        };

        // CDN配置
        const CDN_CONFIG = {
            primary: 'https://gcore.jsdelivr.net/gh/yimingriyue/shiyitiancheng@main/',
            gcore: 'https://cdn.jsdelivr.net/gh/yimingriyue/shiyitiancheng@main/',
            fastly: 'https://fastly.jsdelivr.net/gh/yimingriyue/shiyitiancheng@main/',
    testing: 'https://raw.githubusercontent.com/yimingriyue/shiyitiancheng/main/'
        };

        let currentCDN = 'primary';
        let currentImageIndex = 0;

        // DOM元素
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const infiniteLoading = document.getElementById('infiniteLoading');
        const loadEnd = document.getElementById('loadEnd');
        const paginationInfo = document.getElementById('paginationInfo');
        const error = document.getElementById('error');
        const totalCount = document.getElementById('totalCount');
        const scrollToTop = document.getElementById('scrollToTop');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalClose = document.getElementById('modalClose');
        const modalPrev = document.getElementById('modalPrev');
        const modalNext = document.getElementById('modalNext');
        const modalLoading = document.getElementById('modalLoading');
        const scrollIndicator = document.getElementById('scrollIndicator');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loading.classList.add('show');
            loadImageData();
            
            // 设置滚动事件监听
            window.addEventListener('scroll', handleScroll);
            window.addEventListener('scroll', updateScrollIndicator);
            
            // 设置模态框事件
            setupModalEvents();
            
            // 返回顶部按钮事件
            scrollToTop.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });

        // 加载图片数据
        async function loadImageData() {
            if (PAGINATION_CONFIG.isLoading) return;
            
            PAGINATION_CONFIG.isLoading = true;
            
            try {
                // 如果是第一页，显示初始加载提示
                if (PAGINATION_CONFIG.currentPage === 0) {
                    loading.classList.add('show');
                } else {
                    infiniteLoading.classList.add('show');
                }
                
                const response = await fetch('index.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const jsonText = await response.text();
                let allImageData;
                try {
                    allImageData = JSON.parse(jsonText);
                } catch (parseError) {
                    const fixedText = fixEncoding(jsonText);
                    allImageData = JSON.parse(fixedText);
                }
                
                // 存储所有图片数据
                PAGINATION_CONFIG.allImageData = allImageData;
                
                // 加载当前页数据
                loadCurrentPage();
                
            } catch (err) {
                console.error('加载图片数据失败:', err);
                showError('加载图片数据失败: ' + err.message);
                tryFallbackData();
            } finally {
                PAGINATION_CONFIG.isLoading = false;
                loading.classList.remove('show');
                infiniteLoading.classList.remove('show');
            }
        }

        // 加载当前页数据
        function loadCurrentPage() {
            const startIndex = PAGINATION_CONFIG.currentPage * PAGINATION_CONFIG.pageSize;
            const endIndex = startIndex + PAGINATION_CONFIG.pageSize;
            const pageData = PAGINATION_CONFIG.allImageData.slice(startIndex, endIndex);
            
            // 检查是否还有更多数据
            PAGINATION_CONFIG.hasMore = endIndex < PAGINATION_CONFIG.allImageData.length;
            
            if (PAGINATION_CONFIG.currentPage === 0) {
                // 第一页
                PAGINATION_CONFIG.loadedImageData = pageData;
                renderImages();
            } else {
                // 后续页面
                PAGINATION_CONFIG.loadedImageData = PAGINATION_CONFIG.loadedImageData.concat(pageData);
                appendImages(pageData);
            }
            
            // 更新UI状态
            updatePaginationUI();
            
            // 如果没有更多数据，显示加载完成提示
            if (!PAGINATION_CONFIG.hasMore) {
                loadEnd.classList.add('show');
                totalCount.textContent = PAGINATION_CONFIG.allImageData.length;
            }
        }

        // 滚动处理 - 瀑布流无限滚动
        function handleScroll() {
            // 显示/隐藏返回顶部按钮
            if (window.scrollY > 500) {
                scrollToTop.classList.add('show');
            } else {
                scrollToTop.classList.remove('show');
            }
            
            // 检查是否到达底部，触发加载更多
            if (PAGINATION_CONFIG.hasMore && !PAGINATION_CONFIG.isLoading) {
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                // 距离底部200px时触发加载
                if (scrollTop + windowHeight >= documentHeight - 200) {
                    loadNextPage();
                }
            }
        }

        // 加载下一页
        function loadNextPage() {
            if (!PAGINATION_CONFIG.hasMore || PAGINATION_CONFIG.isLoading) return;
            
            PAGINATION_CONFIG.currentPage++;
            loadCurrentPage();
        }

        // 渲染图片
        function renderImages() {
            gallery.innerHTML = '';
            appendImages(PAGINATION_CONFIG.loadedImageData);
        }

        // 追加图片
        function appendImages(images) {
            const fragment = document.createDocumentFragment();
            
            const startIndex = PAGINATION_CONFIG.currentPage * PAGINATION_CONFIG.pageSize;
            
            images.forEach((image, indexInPage) => {
                const globalIndex = startIndex + indexInPage;
                const card = createImageCard(image, globalIndex);
                fragment.appendChild(card);
            });
            
            gallery.appendChild(fragment);
        }

        // 更新分页UI
        function updatePaginationUI() {
            const currentCount = Math.min(
                (PAGINATION_CONFIG.currentPage + 1) * PAGINATION_CONFIG.pageSize, 
                PAGINATION_CONFIG.allImageData.length
            );
            
            paginationInfo.textContent = `已加载 ${currentCount} / ${PAGINATION_CONFIG.allImageData.length} 张图片`;
            
            if (!PAGINATION_CONFIG.hasMore) {
                paginationInfo.textContent += ' (已加载全部)';
            }
        }

        // 创建图片卡片
        function createImageCard(image, index) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const imageUrl = getImageUrl(image.path);
            
card.innerHTML = `
    <div class="card-img-container">
        <div class="img-loading">
            <i class="fas fa-spinner fa-spin"></i> 加载中...
        </div>
        <img class="card-img" src="${imageUrl}" alt="${image.name}" data-index="${index}" loading="lazy" onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22200%22 viewBox=%220 0 300 200%22><rect width=%22100%25%22 height=%22100%25%22 fill=%22%23f0f0f0%22/><text x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-family=%22sans-serif%22>图片加载失败</text></svg>'">
    </div>
    <div class="card-content">
        <h4 class="card-title">${formatImageName(image.name)}</h4>
        <p class="card-date">${formatDate(image.time)}</p>
    </div>
`;
            
            card.addEventListener('click', () => openModal(index));
            
            const img = card.querySelector('.card-img');
            img.addEventListener('load', function() {
                card.querySelector('.img-loading').style.display = 'none';
            });
            
            img.addEventListener('error', function() {
                card.querySelector('.img-loading').innerHTML = '<i class="fas fa-exclamation-triangle"></i> 加载失败';
                card.querySelector('.img-loading').style.color = '#e74c3c';
                
                setTimeout(() => {
                    switchCDN();
                }, 2000);
            });
            
            return card;
        }

    // 打开模态框
function openModal(index) {
    currentImageIndex = index;
    const image = PAGINATION_CONFIG.loadedImageData[index];
    
    if (!image) return;
    
    imageModal.style.display = 'block';
    modalTitle.textContent = formatImageName(image.name);
    
    // 直接使用卡片中已加载的图片元素
    const existingImg = document.querySelector(`.card-img[data-index="${index}"]`);
    
    if (existingImg && existingImg.complete && existingImg.naturalWidth > 0) {
        // 关键修改：直接使用已加载的图片，避免重新请求
        modalImage.src = existingImg.src;
        modalLoading.style.display = 'none';
        modalImage.style.display = 'block';
    } else {
        // 如果卡片图片还没加载完成，才重新加载
        modalLoading.style.display = 'block';
        modalImage.style.display = 'none';
        
        const imageUrl = getImageUrl(image.path);
        modalImage.src = imageUrl;
        
        modalImage.onload = function() {
            modalLoading.style.display = 'none';
            modalImage.style.display = 'block';
        };
        
        modalImage.onerror = function() {
            modalLoading.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 加载失败';
        };
    }
}

        // 显示上一张图片
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + PAGINATION_CONFIG.loadedImageData.length) % PAGINATION_CONFIG.loadedImageData.length;
            openModal(currentImageIndex);
        }

        // 显示下一张图片
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % PAGINATION_CONFIG.loadedImageData.length;
            openModal(currentImageIndex);
        }

        // 其他辅助函数保持不变
        function getImageUrl(path) {
            return CDN_CONFIG[currentCDN] + encodeURI(path);
        }

        function switchCDN() {
            const cdns = ['primary', 'gcore', 'fastly'];
            const currentIndex = cdns.indexOf(currentCDN);
            const nextIndex = (currentIndex + 1) % cdns.length;
            currentCDN = cdns[nextIndex];
            console.log(`切换到CDN: ${currentCDN}`);
            renderImages();
        }

function formatImageName(name) {
    // 首先移除文件扩展名
    const nameWithoutExt = name.replace(/\.[^/.]+$/, "");
    
    // 在英文句号处添加换行符（仅当文件名包含句号时）
    if (nameWithoutExt.includes('.')) {
        // 使用正则表达式将句号替换为句号+换行符
        return nameWithoutExt.replace(/([。.])/g, '$1<br>');
    }
    
    return nameWithoutExt;
}

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'});
            } catch (e) {
                return dateString;
            }
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            loading.classList.remove('show');
            infiniteLoading.classList.remove('show');
        }

        function setupModalEvents() {
            modalClose.addEventListener('click', closeModal);
            
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal || 
                    e.target.classList.contains('modal-content-container') ||
                    (e.target.classList.contains('modal-content') && !modalLoading.style.display === 'block')) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (imageModal.style.display === 'block') {
                    if (e.key === 'Escape') {
                        closeModal();
                    } else if (e.key === 'ArrowLeft') {
                        showPrevImage();
                    } else if (e.key === 'ArrowRight') {
                        showNextImage();
                    }
                }
            });
            
            modalPrev.addEventListener('click', showPrevImage);
            modalNext.addEventListener('click', showNextImage);
        }

        function closeModal() {
            imageModal.style.display = 'none';
        }

        function updateScrollIndicator() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            scrollIndicator.style.transform = `scaleX(${scrolled / 100})`;
        }

        function fixEncoding(text) {
            let fixed = text;
            const encodingMap = {
                'Ã©': 'é', 'Ã¨': 'è', 'Ãª': 'ê', 'Ã«': 'ë', 'Ã¡': 'á', 'Ã ': 'à', 'Ã¢': 'â', 'Ã¤': 'ä',
                'Ã³': 'ó', 'Ã²': 'ò', 'Ã´': 'ô', 'Ã¶': 'ö', 'Ãº': 'ú', 'Ã¹': 'ù', 'Ã»': 'û', 'Ã¼': 'ü',
                'Ã±': 'ñ', 'Ã§': 'ç', 'Ã': 'É', 'Ã': 'È', 'Ã': 'Ê', 'Ã': 'Ë', 'Ã': 'Á', 'Ã': 'À',
                'Ã': 'Â', 'Ã': 'Ä', 'Ã': 'Ó', 'Ã': 'Ò', 'Ã': 'Ô', 'Ã': 'Ö', 'Ã': 'Ú', 'Ã': 'Ù',
                'Ã': 'Û', 'Ã': 'Ü', 'Ã': 'Ç'
            };
            
            Object.keys(encodingMap).forEach(badChar => {
                fixed = fixed.replace(new RegExp(badChar, 'g'), encodingMap[badChar]);
            });
            
            return fixed;
        }
