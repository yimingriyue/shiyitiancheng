<head>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SimSun', 'STKaiti', serif;
        }
        
        body {
            font-weight: normal;
            background: linear-gradient(135deg, #e6f7ff 0%, #f0e6ff 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.8) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(230, 240, 255, 0.6) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(240, 230, 255, 0.4) 0%, transparent 30%);
            z-index: -1;
        }
        
        .cloud {
            position: fixed;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: -1;
            animation: float 20s infinite linear;
        }
        
        .cloud-1 {
            width: 150px;
            height: 60px;
            top: 10%;
            left: 5%;
            animation-duration: 25s;
        }
        
        .cloud-2 {
            width: 200px;
            height: 80px;
            top: 25%;
            right: 8%;
            animation-duration: 30s;
            animation-delay: 5s;
        }
        
        .cloud-3 {
            width: 120px;
            height: 50px;
            bottom: 20%;
            left: 15%;
            animation-duration: 20s;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(10px); }
            50% { transform: translateX(0) translateY(20px); }
            75% { transform: translateX(-20px) translateY(10px); }
            100% { transform: translateX(0) translateY(0); }

header {
    background: linear-gradient(135deg, rgba(106, 17, 203, 0.9) 0%, rgba(37, 117, 252, 0.9) 100%);
    color: white;
    text-align: center;
    padding: 1rem 1rem 1rem; /* 修改这里 */

        .header-content {
            position: relative;
            z-index: 1;

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.95;
            font-weight: 300;
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        
        .divider {
            width: 100px;
            height: 3px;
            background: rgba(255, 255, 255, 0.7);
            margin: 0 auto 1.5rem;
            border-radius: 2px;
        }
        
        .poem-line {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.05) 0%, rgba(37, 117, 252, 0.05) 100%);
            z-index: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card-img-container {
            position: relative;
            overflow: hidden;
            height: 480px;
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .card:hover .card-img {
            transform: scale(1.1);
        }
        
        .card-content {
            padding: 10px 25px;
            position: relative;
            z-index: 1;
        }
        
        .card-title {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
            border-bottom: 1px solid rgba(106, 17, 203, 0.2);
            padding-bottom: 8px;
        }
        
        .card-date {
            color: #7f8c8d;
            font-size: 0.4rem;
            margin-top: 10px;
            text-align: center;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            display: none;
            font-size: 1.1rem;
        }
        
        .loading.show {
            display: block;
        }
        
        .load-more {
            text-align: center;
            margin: 50px 0;
        }
        
        .load-more-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.3);
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }
        
        .load-more-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .load-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(106, 17, 203, 0.4);
        }
        
        .load-more-btn:hover::before {
            left: 100%;
        }
        
        .error {
            text-align: center;
            padding: 30px;
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            color: #7f8c8d;
            background: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(230, 230, 230, 0.8);
            backdrop-filter: blur(5px);

            margin: 0 auto;
        }

            font-style: italic;
            margin-bottom: 20px;
            line-height: 1.8;
        }

            margin-top: 20px;
        }

            color: #6a11cb;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #2575fc;
        }

.modal {

    left: 0;
    width: 100%;
    height: 100%;

}

.modal-content {
    max-width: calc(100vw - 40px);
    max-height: calc(100vh - 40px);
    width: auto;
    height: auto;
    object-fit: contain;
    border-radius: 8px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
}

.modal-close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s;
    z-index: 1001;
    background: rgba(0, 0, 0, 0.5);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-close:hover {
    color: #6a11cb;
    background: rgba(0, 0, 0, 0.8);
}

.modal-title {
    position: absolute;
    bottom: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 1.2rem;
    padding: 15px;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
}

.modal-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    font-size: 40px;
    cursor: pointer;
    padding: 15px 20px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    transition: all 0.3s;
    z-index: 1001;
}

.modal-nav:hover {
    background: rgba(0, 0, 0, 0.8);
    transform: translateY(-50%) scale(1.1);
}

.modal-prev {
    left: 20px;
}

.modal-next {
    right: 20px;
}

.modal-loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 1.5rem;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px 30px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
}
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .modal-nav {
                font-size: 30px;

                left: 10px;

            .modal-next {
                right: 10px;

            .modal-content-container {

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 3rem 1rem 2rem;

            h1 {
                font-size: 2rem;
            }
        }
        
        /* 卷轴效果 */
        .scroll-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);

        /* 图片加载指示器 */

            left: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        .img-loading i {
            margin-right: 10px;
        }
    </style>
</head>

        // 加载图片数据
        async function loadImageData() {
            try {
                // 尝试从JSON文件加载图片数据
                const response = await fetch('index.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // 获取响应文本并手动解析，避免编码问题
                const jsonText = await response.text();
                
                // 尝试不同编码解析
                let parsedData;
                try {
                    parsedData = JSON.parse(jsonText);
                } catch (parseError) {
                    console.warn('标准JSON解析失败，尝试编码修复:', parseError);
                    
                    // 尝试修复编码问题
                    const fixedText = fixEncoding(jsonText);
                    parsedData = JSON.parse(fixedText);
                }
                
                imageData = parsedData;
                
                // 渲染图片
                renderImages();
                
                // 隐藏加载状态
                loading.classList.remove('show');
                
                // 如果没有图片，显示错误
                if (imageData.length === 0) {
                    showError('没有找到图片数据');
                }

                console.error('加载图片数据失败:', err);
                showError('加载图片数据失败: ' + err.message);
                               // 尝试使用硬编码数据作为备用
                tryFallbackData();
            }

        // 获取图片URL
        function getImageUrl(path) {
            // 使用jsDelivr CDN
            return CDN_CONFIG.jsdelivr + encodeURI(path);
        }

        // 格式化图片名称
        function formatImageName(name) {
            // 移除文件扩展名
            return name.replace(/\.[^/.]+$/, "");
        }

        // 格式化日期
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'});
            } catch (e) {
                return dateString;
            }
        }

    if (e.target === imageModal ||

            // 键盘事件
            document.addEventListener('keydown', function(e) {
                if (imageModal.style.display === 'block') {
                    if (e.key === 'Escape') {
                        closeModal();
                    } else if (e.key === 'ArrowLeft') {
                        showPrevImage();
                    } else if (e.key === 'ArrowRight') {
                        showNextImage();
                    }
                }
            });
            
            // 导航按钮
            modalPrev.addEventListener('click', showPrevImage);
            modalNext.addEventListener('click', showNextImage);
        }

        // 打开模态框
        function openModal(index) {
            currentImageIndex = index;
            const image = imageData[index];
            
            // 显示模态框
            imageModal.style.display = 'block';
            modalLoading.style.display = 'block';
            modalImage.style.display = 'none';
            
            // 设置图片标题
            modalTitle.textContent = formatImageName(image.name);
            
            // 加载图片
            const imageUrl = getImageUrl(image.path);
            modalImage.src = imageUrl;
            
            // 图片加载完成后显示
            modalImage.onload = function() {
                modalLoading.style.display = 'none';
                modalImage.style.display = 'block';
            };
            
            // 图片加载失败处理
            modalImage.onerror = function() {
                modalLoading.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 加载失败';
            };
        }

        // 关闭模态框
        function closeModal() {
            imageModal.style.display = 'none';
        }

        // 显示上一张图片
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + imageData.length) % imageData.length;
            openModal(currentImageIndex);
        }

        // 显示下一张图片
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % imageData.length;
            openModal(currentImageIndex);
        }

        // 更新滚动指示器
        function updateScrollIndicator() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            scrollIndicator.style.transform = `scaleX(${scrolled / 100})`;
        }
    </script>
